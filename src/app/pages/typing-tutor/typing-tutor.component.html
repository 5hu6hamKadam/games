<div class="h-screen w-screen flex-col justify-center items-center text-center">
  <h1 class="text-2xl font-black mb-2">Typing tutor</h1>
  <div class="flex flex-col py-2 w-1/2 mx-auto">
    <button
      class="list-none border border-green-300 p-2 mb-2"
      [routerLink]="[menuItem.link]"
      routerLinkActive="router-link-active"
      *ngFor="let menuItem of menuItems"
    >
      {{ menuItem.label }}
    </button>
  </div>
</div>
